<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Forever?</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.yes-btn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
}

.no-btn {
    background-color: white;
    color: #ff4d6d;
}

.yes-btn:hover {
    transform: scale(1.1);
}

.no-btn:hover {
    transform: scale(0.9);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#slideshow {
    position: absolute;
    width: 90%;
    max-width: 400px;
    display: none;
}

#slideshow img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

.final-message {
    position: absolute;
    bottom: 40px;
    font-size: 20px;
    display: none;
}
</style>
</head>

<body>

<div class="container" id="proposal">
    <h1>Will You Be My Valentine Forever? üíñ</h1>
    <button class="yes-btn" onclick="startSlideshow()">Yes üíï</button>
    <button class="no-btn" onclick="moveNoButton(this)">No üòÖ</button>
</div>

<div id="slideshow">
    <img id="slideImage" src="">
</div>

<div class="final-message" id="finalMessage">
    Forever starts with you üíç‚ù§Ô∏è
</div>

<script>
let current = 0;
    let totalPhotos = 8;
    const photos = [
"photo13.jpg",
"photo1.jpg",
"photo2.jpg",
"photo3.jpg",
"photo4.jpg",
"photo5.jpg",
"photo8.jpg",
"photo9.jpg",
"photo15.jpg"
];

let slideshowInterval;

function startSlideshow() {
    document.getElementById("proposal").style.display = "none";
    document.getElementById("slideshow").style.display = "block";

    slideshowInterval = setInterval(() => {
        if (current > totalPhotos) {
            clearInterval(slideshowInterval);
            document.getElementById("finalMessage").style.display = "block";
            return;
        }
        document.getElementById("slideImage").src = photos[current];
        current++;
    }, 1500); // 200ms speed (like video)
}

function moveNoButton(button) {
    button.style.position = "absolute";
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
